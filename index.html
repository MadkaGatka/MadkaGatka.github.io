<body>
      <section class="container">
            <div class="description">
                  Pisz z madką jak równy z równym 👊

            <div class="difficulty__lvl">
                  <div class="lvl__container">
                        <label for="lvl"> &bull; Poziom: &nbsp; </label>
                        <div class="lvl" id="lvl"> latwy </div>
                  </div>
                  <input type="range" id="diff_lvl" name="lvl" min="0" max="4" class="diff_lvl" value="0">
            </div>
            <textarea name="translate" id="translate" cols="90" rows="10" class="translate" spellcheck="true">Potrzebne są krzesła bo nie ma na czym usiąść, a dzieci też by chciały się kiedykolwiek pobawić. </textarea>
            <button class="translate__btn btn" id="translate__btn">
                  po madkowemu
            </button>
            <textarea class="translated" id="translated" cols="90" rows="10" spellcheck="false"></textarea>
            <button class="copyToClipboard btn" id="copyToClipboard">kopiuj</button>
      </section>
